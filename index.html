<!DOCTYPE html>
<html>
<head>
  <title>Car Demo instance 1</title>
  <style>
    .car {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
    }

    .car img {
      max-width: 100%;
      height: auto;
    }

    .car-details {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Car Demo</h1>

  <div class="car">
    <img src="car1.jpg" alt="Car 1">
    <div class="car-details">
      <h2>Car 1</h2>
      <p>Make: XYZ</p>
      <p>Model: ABC</p>
      <p>Year: 2022</p>
      <p>Price: $50,000</p>
    </div>
  </div>

  <div class="car">
    <img src="car2.jpg" alt="Car 2">
    <div class="car-details">
      <h2>Car 2</h2>
      <p>Make: PQR</p>
      <p>Model: DEF</p>
      <p>Year: 2023</p>
      <p>Price: $60,000</p>
    </div>
  </div>

  <div class="car">
    <img src="car3.jpg" alt="Car 3">
    <div class="car-details">
      <h2>Car 3</h2>
      <p>Make: MNO</p>
      <p>Model: GHI</p>
      <p>Year: 2021</p>
      <p>Price: $40,000</p>
    </div>
  </div>
</body>
</html>
